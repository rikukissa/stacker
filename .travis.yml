dist: trusty
language: node_js
node_js:
  - 9
cache:
  directories:
    - node_modules
addons:
  packages:
    google-chrome-beta
  apt:
    packages:
      # This is required to run new chrome on old trusty
      - libnss3
script:
  - yarn build
  - yarn test
env:
  - GOOGLE_CHROME_BINARY=/usr/bin/chromium-browser

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
